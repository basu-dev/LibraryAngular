<div class="row">
    <div class="col-md-6 offset-3">

        <div style="width:100%" class="mx-auto mt-2">
            <form [formGroup]="service.loginModel" class="signup_form" autocomplete="off" (submit)="submit()" method="post">
                    <legend class=title >Login</legend>
                    <div class="text-danger bg-dark p-2" *ngIf="message">{{message}}</div>
            <div class="form-group">
                <label class='label'  >UserName</label>
                
                <input  class=" input" formControlName="UserName">
                <div class="smalltext" *ngIf="service.loginModel.get('UserName').touched && service.loginModel.get('UserName').errors?.required" >UserName Required</div>
                <div class="sm  alltext" *ngIf="service.loginModel.get('UserName').touched && service.loginModel.get('UserName').errors?.UserName">Enter Valid UserName</div>
            </div>
            <div class="form-group">
                <label class='label' >Password</label>
                
                <input type={{texttype}} #password class=" input" formControlName="Password">
                <button type="button" class="btn btn-sm btn-light" [style.backgroundColor]="clicked?'grey':'white'" (click)="showPassword(password)">Show</button>
                <div  class="smalltext" *ngIf="service.loginModel.get('Password').touched && service.loginModel.get('Password').errors?.required" >Password Required</div>
            </div>
            <button type="submit" class="signupbtn" [disabled]="!service.loginModel.valid"  >Login</button>
        </form>
        </div>
    </div>
</div>
