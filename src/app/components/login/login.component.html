<div class="editroleform">
    <div class="form-content">

        <div style="width:100%" class="">
            <form [formGroup]="service.loginModel" class="signup_form" autocomplete="off" (submit)="submit()" method="post">
                    <legend class=title >Login</legend>
                    <div class="text-danger bg-dark p-2" *ngIf="message">{{message}}</div>
            <div class="form-group">
                <label class='label'  >UserName</label>
                
                <input  class=" input" formControlName="UserName">
                <div class="smalltext text-light" *ngIf="service.loginModel.get('UserName').touched && service.loginModel.get('UserName').errors?.required" >UserName Required</div>
                <div class="smalltext text-light" *ngIf="service.loginModel.get('UserName').touched && service.loginModel.get('UserName').errors?.UserName">Enter Valid UserName</div>
            </div>
            <div class="form-group">
                <label class='label' >Password</label>
                <div class="passwordbox">
                <input type={{texttype}} #password class=" input" formControlName="Password">
                <div type="button" class=" uk-icon-eye eye" [style.color]="clicked?'red':'black'" (click)="showPassword(password)">Show</div>
                </div>
                <div  class="smalltext text-light" *ngIf="service.loginModel.get('Password').touched && service.loginModel.get('Password').errors?.required" >Password Required</div>
            </div>
            <button type="submit" class="signupbtn" [disabled]="!service.loginModel.valid">Login</button>
        </form>
        </div>
    </div>
</div>
